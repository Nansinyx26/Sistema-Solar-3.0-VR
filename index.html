<!DOCTYPE html>
<html>
  <head>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandev</title>

    <!-- Corrigir o caminho do CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
    a-scene {
        display: block !important;
    }

    #a-enter-vr-button, .a-loader-title {
        display: none !important;
    }
  </style>

    <!-- Scripts A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    <script>
      AFRAME.registerComponent("markerhandler", {
        init: function () {
          this.el.sceneEl.addEventListener("markerFound", () => {
            // Exibe os planetas quando o marcador é encontrado
            const planets = document.querySelectorAll("a-sphere");
            planets.forEach((planet) => {
              planet.setAttribute("visible", "true");
            });
          });

          this.el.sceneEl.addEventListener("markerLost", () => {
            // Oculta os planetas quando o marcador é perdido
            const planets = document.querySelectorAll("a-sphere");
            planets.forEach((planet) => {
              planet.setAttribute("visible", "false");
            });
          });
        },
      });

      function verificarRespostas() {
        const respostaSol = document.getElementById("respostaSol").value;
        const respostaMercurio = document.getElementById("respostaMercurio").value;
        const respostaVenus = document.getElementById("respostaVenus").value;
        const respostaTerra = document.getElementById("respostaTerra").value;
        const respostaMarte = document.getElementById("respostaMarte").value;
        const respostaJupiter = document.getElementById("respostaJupiter").value;
        const respostaSaturno = document.getElementById("respostaSaturno").value;
        const respostaUrano = document.getElementById("respostaUrano").value;
        const respostaNetuno = document.getElementById("respostaNetuno").value;
        const respostaPlutao = document.getElementById("respostaPlutao").value;

        const respostasCorretas = {
          Sol: "Sol",
          Mercurio: "Mercurio",
          Venus: "Venus",
          Terra: "Terra",
          Marte: "Marte",
          Jupiter: "Jupiter",
          Saturno: "Saturno",
          Urano: "Urano",
          Netuno: "Netuno",
          Plutao: "Plutao"
        };

        let corretas = 0;
        let erradas = 0;

        if (respostaSol === respostasCorretas.Sol) corretas++; else erradas++;
        if (respostaMercurio === respostasCorretas.Mercurio) corretas++; else erradas++;
        if (respostaVenus === respostasCorretas.Venus) corretas++; else erradas++;
        if (respostaTerra === respostasCorretas.Terra) corretas++; else erradas++;
        if (respostaMarte === respostasCorretas.Marte) corretas++; else erradas++;
        if (respostaJupiter === respostasCorretas.Jupiter) corretas++; else erradas++;
        if (respostaSaturno === respostasCorretas.Saturno) corretas++; else erradas++;
        if (respostaUrano === respostasCorretas.Urano) corretas++; else erradas++;
        if (respostaNetuno === respostasCorretas.Netuno) corretas++; else erradas++;
        if (respostaPlutao === respostasCorretas.Plutao) corretas++; else erradas++;
        alert(`Respostas corretas: ${corretas}\nRespostas erradas: ${erradas}`);

        // Redirecionar para a próxima página
        window.location.href = "pagina2.html";
      }
    </script>
  </head>
  <body style="margin: 0; overflow: hidden; background-color: #121212; color: white;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <img id="marker" src="marker.jpg" />
      </a-assets>

      <!-- Certifique-se de que o caminho para marker.patt esteja correto -->
      <a-marker type="pattern" url="marker.patt" markerhandler>
        <a-sphere position="0 0.5 0" radius="0.5" color="yellow" visible="false"></a-sphere>
        <a-sphere position="1.5 0.5 0" radius="0.5" color="grey" visible="false"></a-sphere>
        <a-sphere position="3 0.5 0" radius="0.5" color="blue" visible="false"></a-sphere>
        <a-sphere position="-1.5 0.5 0" radius="0.5" color="red" visible="false"></a-sphere>
        <a-sphere position="-3 0.5 0" radius="0.5" color="orange" visible="false"></a-sphere>
        <a-sphere position="-4.5 0.5 0" radius="0.5" color="brown" visible="false"></a-sphere>
        <a-sphere position="6 0.5 0" radius="0.5" color="pink" visible="false"></a-sphere>

        <a-camera-static></a-camera-static>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Formulário de Perguntas com Scroll -->
    <div style="position: absolute; top: 10px; left: 10px; max-width: 300px; height: 90vh; overflow-y: auto; background-color: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 8px;">
      <label for="respostaSol" style="display: block; margin-bottom: 8px;">Qual o nome da estrela do nosso sistema?</label>
      <input type="text" id="respostaSol" placeholder="Resposta" style="width: 100%; padding: 8px; margin-bottom: 15px;">

      <label for="respostaMercurio" style="display: block; margin-bottom: 8px;">Qual o nome do nosso Primeiro planeta do Sistema?</label>
      <input type="text" id="respostaMercurio" placeholder="Resposta" style="width: 100%; padding: 8px; margin-bottom: 15px;">

      <label for="respostaVenus" style="display: block; margin-bottom: 8px;">Qual o nome do nosso Segundo planeta do Sistema?</label>
      <input type="text" id="respostaVenus" placeholder="Resposta" style="width: 100%; padding: 8px; margin-bottom: 15px;">

      <label for="respostaTerra" style="display: block; margin-bottom: 8px;">Qual o nome do nosso Terceiro planeta do Sistema?</label>
      <input type="text" id="respostaTerra" placeholder="Resposta" style="width: 100%; padding: 8px; margin-bottom: 15px;">

      <label for="respostaMarte" style="display: block; margin-bottom: 8px;">Qual o nome do nosso Quarto planeta do Sistema?</label>
      <input type="text" id="respostaMarte" placeholder="Resposta" style="width: 100%; padding: 8px; margin-bottom: 15px;">

      <label for="respostaJupiter" style="display: block; margin-bottom: 8px;">Qual o nome do nosso Quinto planeta do Sistema?</label>
      <input type="text" id="respostaJupiter" placeholder="Resposta" style="width: 100%; padding: 8px; margin-bottom: 15px;">

      <label for="respostaSaturno" style="display: block; margin-bottom: 8px;">Qual o nome do nosso Sexto planeta do Sistema?</label>
      <input type="text" id="respostaSaturno" placeholder="Resposta" style="width: 100%; padding: 8px; margin-bottom: 15px;">

      <label for="respostaUrano" style="display: block; margin-bottom: 8px;">Qual o nome do nosso Sétimo planeta do Sistema?</label>
      <input type="text" id="respostaUrano" placeholder="Resposta" style="width: 100%; padding: 8px; margin-bottom: 15px;">
      
      <label for="respostaNetuno" style="display: block; margin-bottom: 8px;">Qual o nome do nosso Oitavo planeta do Sistema?</label>
      <input type="text" id="respostaNetuno" placeholder="Resposta" style="width: 100%; padding: 8px; margin-bottom: 15px;">

      <label for="respostaPlutao" style="display: block; margin-bottom: 8px;">Qual o nome do nosso Nono planeta do Sistema?</label>
      <input type="text" id="respostaPlutao" placeholder="Resposta" style="width: 100%; padding: 8px; margin-bottom: 15px;">

      <button onclick="verificarRespostas()" style="width: 100%; padding: 12px; margin-top: 10px; background-color: #6200ea; color: white; border: none; cursor: pointer; border-radius: 4px;">
        Verificar Respostas
      </button>

      <button onclick="window.location.href = 'pagina2.html'" style="width: 100%; padding: 12px; margin-top: 10px; background-color: #6200ea; color: white; border: none; cursor: pointer; border-radius: 4px;">
        Ir para Página 2
      </button>
    </div>
  </body>
</html>
